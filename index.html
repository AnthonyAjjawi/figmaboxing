<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Figma Boxing</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="first-inner-container">
                <div class="logo-container"></div>
                <div class="nav-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <button>SIGN UP</button>
                </div>
            </div>
            <div class="second-inner-container">
                <div class="heading-container"></div>
                <div class="icon-container">
                    <div class="icons">
                        <div class="icon-image"></div>
                        <div class="icon-title"></div>
                    </div>
                    <div class="icons">
                        <div class="icon-image"></div>
                        <div class="icon-title"></div>
                    </div>
                    <div class="icons">
                        <div class="icon-image"></div>
                        <div class="icon-title"></div>
                    </div>
                </div>
                <div class="second-fullwidth-container">
                    <div class="third-inner-container">
                        <div class="image-container"></div>
                        <div class="right-content">
                            <div class="content-title"></div>
                            <div class="content-paragraph"></div>
                            <div class="button"></div>
                        </div>
                    </div>
                </div>
                <div class="third-fullwidth-container">
                    <div class="fourth-inner-container">
                        <div class="logo"></div>
                        <div class="company-info">
                            <div class="company-email"></div>
                            <div class="social-links">
                                <div class="social-link"></div>
                                <div class="social-link"></div>
                                <div class="social-link"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
